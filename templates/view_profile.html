    <script>

    profileLink.onclick = function() {

    }

    closeBtn.onclick = function() {

    }

        if (event.target == profilePopup) {
            profilePopup.style.display = "none";
        }
    }
    });

    <script>
document.addEventListener("DOMContentLoaded", function() {
    var editBtn = document.getElementById('edit-profile-btn');
    var saveBtn = document.getElementById('save-profile-btn');
    var inputs = document.querySelectorAll('.profile-table input, .profile-table textarea');
    var profileForm = document.querySelector('form');
    var profilePicInput = document.getElementById('profile-pic-input');
    var namePattern = /^[A-Za-z\s]+$/; // Pattern to allow only letters and spaces
    
    editBtn.addEventListener('click', function() {
        inputs.forEach(function(input) {
            input.removeAttribute('readonly');
        });
        saveBtn.style.display = 'inline-block';
        editBtn.style.display = 'none';
    });

    profileForm.addEventListener('submit', function(event) {
        var phone = document.getElementById('phone').value;
        var address = document.getElementById('address').value;
        var firstName = document.getElementById('first-name').value;
        var lastName = document.getElementById('last-name').value;
        var profilePic = profilePicInput.files[0];
        var phonePattern = /^[0-9]{10}$/; // Pattern for 10-digit phone number

        var errors = {
            'phone-error': '',
            'address-error': '',
            'first-name-error': '',
            'last-name-error': '',
            'profile-pic-error': ''
        };

        // Phone validation
        if (!phonePattern.test(phone)) {
            errors['phone-error'] = "Please enter a valid 10-digit phone number.";
        }

        // Address validation
        if (address.trim() === "") {
            errors['address-error'] = "Address cannot be empty.";
        }

        // Name validation
        if (!namePattern.test(firstName)) {
            errors['first-name-error'] = "First name can only contain letters and spaces.";
        }

        if (!namePattern.test(lastName)) {
            errors['last-name-error'] = "Last name can only contain letters and spaces.";
        }

        // File validation
        if (profilePic) {
            var fileType = profilePic.type;
            if (!fileType.startsWith('image/')) {
                errors['profile-pic-error'] = "Please upload a valid image file.";
            }
        }

        // Display errors
        for (var id in errors) {
            document.getElementById(id).textContent = errors[id];
        }

        // Prevent form submission if there are errors
        if (Object.values(errors).some(error => error !== '')) {
            event.preventDefault();
        }
    });
});
</script>
