.profile-label {

.profile-pic-container {

.profile-pic {

    border-radius: 50%;

}

.custom-file-upload {

    cursor: pointer;

    color: #333;
    text-align: center;

}

.save-profile-btn {

    background-color: #007bff;

    cursor: pointer;
    text-align: center;

}

.save-profile-btn:hover {

}
input, optgroup, select, textarea {

    width: 480px;
    font-family: inherit;

    line-height: inherit;

.profile-grid {

    gap: 15px;
    align-items: center;

.profile-label {

    padding-right: 10px;

.profile-value {

.profile-pic-container {

}

.custom-file-upload {

    margin-left: 10px;

.profile-pic {
    max-width: 100px;
    border-radius: 50%;
}

.error-message {

    font-size: 0.9em;
    margin-top: 5px;

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var editBtn = document.getElementById('edit-profile-btn');
            var saveBtn = document.getElementById('save-profile-btn');
            var inputs = document.querySelectorAll('.profile-table input, .profile-table textarea');
            
            editBtn.addEventListener('click', function() {
                inputs.forEach(function(input) {
                    input.removeAttribute('readonly');
                });
                saveBtn.style.display = 'inline-block';
                editBtn.style.display = 'none';
            });
        });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    var profileLink = document.getElementById("profile-link");
    var profilePopup = document.getElementById("profile-popup");
    var closeBtn = document.getElementsByClassName("close")[0];

    profileLink.onclick = function() {
        profilePopup.style.display = "block";
    }

    closeBtn.onclick = function() {
        profilePopup.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == profilePopup) {
            profilePopup.style.display = "none";
        }
    }
    });
    </script>
<!-- Profile Edit and Validation Script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var editBtn = document.getElementById('edit-profile-btn');
        var saveBtn = document.getElementById('save-profile-btn');
        var inputs = document.querySelectorAll('.profile-grid input, .profile-grid textarea');
        var profileForm = document.querySelector('form');
        var profilePicInput = document.getElementById('profile-pic-input');
        var profilePicError = document.getElementById('profile-pic-error');
        var firstNameInput = document.getElementById('first-name');
        var lastNameInput = document.getElementById('last-name');
        var namePattern = /^[A-Za-z\s]+$/; // Pattern to allow only letters and spaces
        
        // Enable editing when Edit button is clicked
        editBtn.addEventListener('click', function() {
            inputs.forEach(function(input) {
                input.removeAttribute('readonly');
            });
            saveBtn.style.display = 'inline-block';
            editBtn.style.display = 'none';
        });
    
        // Validate form on submission
        profileForm.addEventListener('submit', function(event) {
            var isValid = true;
    
            // Validate first name
            if (!namePattern.test(firstNameInput.value)) {
                document.getElementById('first-name-error').innerText = 'Invalid first name. Only letters and spaces are allowed.';
                isValid = false;
            } else {
                document.getElementById('first-name-error').innerText = '';
            }
    
            // Validate last name
            if (!namePattern.test(lastNameInput.value)) {
                document.getElementById('last-name-error').innerText = 'Invalid last name. Only letters and spaces are allowed.';
                isValid = false;
            } else {
                document.getElementById('last-name-error').innerText = '';
            }
    
            // Validate profile picture if changed
            if (profilePicInput.files.length > 0) {
                var file = profilePicInput.files[0];
                var allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
    
                if (!allowedTypes.includes(file.type)) {
                    profilePicError.innerText = 'Invalid file type. Only JPEG, PNG, and GIF are allowed.';
                    isValid = false;
                } else {
                    profilePicError.innerText = '';
                }
            }
    
            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    });
    </script>
